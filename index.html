    <!--
        video Tag

        The <video> tag is used to embed video content in a document, such as a movie clip or other video streams.

The <video> tag contains one or more <source> tags with different video sources. The browser will choose the first source it supports.

The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.

    There are three supported video formats in HTML: MP4, WebM, and OGG.

Browser	MP4	WebM    Ogg
Edge	YES	YES 	YES
Chrome	YES	YES	    YES
Firefox	YES	YES	    YES
Safari	YES	YES	    NO
Opera	YES	YES  	YES


Attribute	Value	    Description
autoplay	autoplay	Specifies that the video will start playing as soon as it is ready
controls	controls	Specifies that video controls should be displayed (such as a play/pause button etc).
height	    pixels      Sets the height of the video player
loop	    loop	    Specifies that the video will start over again, every time it is finished
muted	    muted	    Specifies that the audio output of the video should be muted
poster	    URL	        Specifies an image to be shown while the video is downloading, or until the user hits the play button
preload	    auto
            metadata
            none	    Specifies if and how the author thinks the video should be loaded when the page loads
src	        URL	        Specifies the URL of the video file
width	    pixels	    Sets the width of the video player



    -->
    <video width="50%" controls poster="v1.jpg" autoplay 
    loop muted preload="auto" >
    <source src="src/v2.mkv" type="video/mkv">
    <source src="src/v1.mp4" type="video/mp4"> 
    <source src="src/v3.mp4" type="video/mp4">         
       
    </video>
